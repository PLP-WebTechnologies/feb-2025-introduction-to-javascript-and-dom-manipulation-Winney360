<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Interactive Web Page</h1>
    </header>

    <main>
        <section id="text-section">
            <p id="dynamic-text">This is a placeholder text that will change dynamically!</p>
        </section>

        <section>
            <button id="change-text-btn">Change Text</button>
            <button id="toggle-style-btn">Toggle Style</button>
            <button id="remove-element-btn">Remove Element</button>
        </section>
    </main>

    <footer>
        <p>Created by &copy; Winfred Nkatha</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
